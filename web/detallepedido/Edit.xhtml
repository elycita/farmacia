<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetallepedidoLabel_detallePedidoID}" for="detallePedidoID" />
                    <h:inputText id="detallePedidoID" value="#{detallepedidoController.selected.detallePedidoID}" title="#{bundle.EditDetallepedidoTitle_detallePedidoID}" required="true" requiredMessage="#{bundle.EditDetallepedidoRequiredMessage_detallePedidoID}"/>
                    <h:outputLabel value="#{bundle.EditDetallepedidoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detallepedidoController.selected.cantidad}" title="#{bundle.EditDetallepedidoTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditDetallepedidoLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{detallepedidoController.selected.precioUnitario}" title="#{bundle.EditDetallepedidoTitle_precioUnitario}" />
                    <h:outputLabel value="#{bundle.EditDetallepedidoLabel_pedidoID}" for="pedidoID" />

                    <h:outputLabel value="#{bundle.EditDetallepedidoLabel_ventaID}" for="ventaID" />
                    <h:selectOneMenu id="ventaID" value="#{detallepedidoController.selected.ventaID}" title="#{bundle.EditDetallepedidoTitle_ventaID}" >

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetallepedidoLabel_medicamentoID}" for="medicamentoID" />
                    <h:selectOneMenu id="medicamentoID" value="#{detallepedidoController.selected.medicamentoID}" title="#{bundle.EditDetallepedidoTitle_medicamentoID}" >
                        <f:selectItems value="#{medicamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detallepedidoController.update}" value="#{bundle.EditDetallepedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetallepedidoViewLink}"/>
                <br />
                <h:commandLink action="#{detallepedidoController.prepareList}" value="#{bundle.EditDetallepedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetallepedidoIndexLink}" />
            </h:form>
        </ui:define>
