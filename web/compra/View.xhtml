<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompraLabel_compraID}"/>
                    <h:outputText value="#{compraController.selected.compraID}" title="#{bundle.ViewCompraTitle_compraID}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_fechaCompra}"/>
                    <h:outputText value="#{compraController.selected.fechaCompra}" title="#{bundle.ViewCompraTitle_fechaCompra}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCompraLabel_montoTotal}"/>
                    <h:outputText value="#{compraController.selected.montoTotal}" title="#{bundle.ViewCompraTitle_montoTotal}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_descuento}"/>
                    <h:outputText value="#{compraController.selected.descuento}" title="#{bundle.ViewCompraTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_observacion}"/>
                    <h:outputText value="#{compraController.selected.observacion}" title="#{bundle.ViewCompraTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_usuarioID}"/>
                    <h:outputText value="#{compraController.selected.usuarioID}" title="#{bundle.ViewCompraTitle_usuarioID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.destroyAndView}" value="#{bundle.ViewCompraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompraEditLink}"/>
                <br />
                <h:commandLink action="#{compraController.prepareCreate}" value="#{bundle.ViewCompraCreateLink}" />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.ViewCompraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
