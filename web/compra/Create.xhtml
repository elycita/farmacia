<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompraLabel_compraID}" for="compraID" />
                    <h:inputText id="compraID" value="#{compraController.selected.compraID}" title="#{bundle.CreateCompraTitle_compraID}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_compraID}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_fechaCompra}" for="fechaCompra" />
                    <h:inputText id="fechaCompra" value="#{compraController.selected.fechaCompra}" title="#{bundle.CreateCompraTitle_fechaCompra}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_montoTotal}" for="montoTotal" />
                    <h:inputText id="montoTotal" value="#{compraController.selected.montoTotal}" title="#{bundle.CreateCompraTitle_montoTotal}" />
                    <h:outputLabel value="#{bundle.CreateCompraLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{compraController.selected.descuento}" title="#{bundle.CreateCompraTitle_descuento}" />
                    <h:outputLabel value="#{bundle.CreateCompraLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{compraController.selected.observacion}" title="#{bundle.CreateCompraTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateCompraLabel_usuarioID}" for="usuarioID" />
                    <h:selectOneMenu id="usuarioID" value="#{compraController.selected.usuarioID}" title="#{bundle.CreateCompraTitle_usuarioID}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.create}" value="#{bundle.CreateCompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.CreateCompraShowAllLink}" immediate="true"/>
                <br />
                <br /> 
                  <h:link outcome="/index" value="#{bundle.CreateCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
