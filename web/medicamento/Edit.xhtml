<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedicamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_medicamentoID}" for="medicamentoID" />
                    <h:inputText id="medicamentoID" value="#{medicamentoController.selected.medicamentoID}" title="#{bundle.EditMedicamentoTitle_medicamentoID}" required="true" requiredMessage="#{bundle.EditMedicamentoRequiredMessage_medicamentoID}"/>
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{medicamentoController.selected.nombre}" title="#{bundle.EditMedicamentoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{medicamentoController.selected.descripcion}" title="#{bundle.EditMedicamentoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{medicamentoController.selected.cantidad}" title="#{bundle.EditMedicamentoTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{medicamentoController.selected.precio}" title="#{bundle.EditMedicamentoTitle_precio}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{medicamentoController.selected.stock}" title="#{bundle.EditMedicamentoTitle_stock}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_strockMinimo}" for="strockMinimo" />
                    <h:inputText id="strockMinimo" value="#{medicamentoController.selected.strockMinimo}" title="#{bundle.EditMedicamentoTitle_strockMinimo}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_stockMaximo}" for="stockMaximo" />
                    <h:inputText id="stockMaximo" value="#{medicamentoController.selected.stockMaximo}" title="#{bundle.EditMedicamentoTitle_stockMaximo}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_bajoreceta}" for="bajoreceta" />
                    <h:inputText id="bajoreceta" value="#{medicamentoController.selected.bajoreceta}" title="#{bundle.EditMedicamentoTitle_bajoreceta}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_fechaVencimiento}" for="fechaVencimiento" />
                    <h:inputText id="fechaVencimiento" value="#{medicamentoController.selected.fechaVencimiento}" title="#{bundle.EditMedicamentoTitle_fechaVencimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_unidadMedida}" for="unidadMedida" />
                    <h:inputText id="unidadMedida" value="#{medicamentoController.selected.unidadMedida}" title="#{bundle.EditMedicamentoTitle_unidadMedida}" />
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_laboratorioID}" for="laboratorioID" />
                    <h:selectOneMenu id="laboratorioID" value="#{medicamentoController.selected.laboratorioID}" title="#{bundle.EditMedicamentoTitle_laboratorioID}" >
                        <f:selectItems value="#{laboratorioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_categoriaID}" for="categoriaID" />
                    <h:selectOneMenu id="categoriaID" value="#{medicamentoController.selected.categoriaID}" title="#{bundle.EditMedicamentoTitle_categoriaID}" >
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{medicamentoController.update}" value="#{bundle.EditMedicamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedicamentoViewLink}"/>
                <br />
                <h:commandLink action="#{medicamentoController.prepareList}" value="#{bundle.EditMedicamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedicamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
